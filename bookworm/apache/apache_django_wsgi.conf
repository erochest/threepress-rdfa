Alias /static/ "/var/www/bookworm/library/templates/static/"
<Directory "/var/www/bookworm/library/templates/static">
Order allow,deny
Options Indexes
Allow from all
</Directory>

Alias /media/ "/usr/local/lib/virtualenv/lib/python2.6/site-packages/Django-1.0.2_final-py2.6.egg/django/contrib/admin/media/"
<Directory "/usr/local/lib/virtualenv/lib/python2.6/site-packages/Django-1.0.2_final-py2.6.egg/django/contrib/admin/media">
Order allow,deny
Options Indexes
Allow from all
</Directory>

Alias /orm-media/ "/var/www/bookworm/orm/templates/orm-media/"
<Directory "/var/www/bookworm/orm/templates/orm-media">
Order allow,deny
Options Indexes
Allow from all
</Directory>




<Directory "/var/www/bookworm/apache">
Allow from all
AuthType Basic
AuthName "Password Required"
AuthUserFile /etc/httpd/passwd
Require user bookworm
</Directory>

<VirtualHost *:80>
  ServerName bookworm.oreilly.com
  ServerAlias bookworm
  CustomLog logs/bookworm_access_log common
  ErrorLog logs/bookworm_error_log 
  WSGIScriptAlias / "/var/www/bookworm/apache/bookworm.wsgi"
</VirtualHost>

# Mobile site
<VirtualHost *:80>
  ServerName m.bookworm.oreilly.com 
  ServerName mobile.bookworm.oreilly.com 
  ServerAlias mobile
  CustomLog logs/mobile_access_log common
  ErrorLog logs/mobile_error_log 
  WSGIScriptAlias / "/var/www/bookworm/apache/mobile.wsgi"
</VirtualHost>
