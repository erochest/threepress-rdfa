<table id="library">
  {% for d in documents %}
  <tr>
    <td>
      <span class="title"><a href="{% url library.views.view d.safe_title,d.key %}">{{ d.title}}</a></span>
    </td>
    <td>
      <span class="attribution">{% if d.author %}by <span class="author">{{ d.author }}</span>{% endif %}</span>
    </td>
    <td>
      added on <span class="added">{{ d.created_time|date:"l, F j Y" }}</span>
    </td>
    {% if common.is_admin %}
      {% if show_owner %}
      <td>
        owned by <span class="owner">{{ d.owner.nickname }}</span>
      </td>
      {% endif %}
    {% endif %}
    <td>
      <span class="delete">
      <form action="{% url library.views.delete %}" method="post">
        <input type="hidden" name="title" value="{{ d.safe_title }}" />
        <input type="hidden" name="key" value="{{ d.key }}" />
        <input type="submit" value="delete" onclick="return confirm('Are you sure?')" />
      </form>
      </span>
    </td>
  </tr>
  {% endfor %}
</table>
