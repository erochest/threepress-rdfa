{% extends "base.html" %} 

{% block title %}My epub library{% endblock title %}



{% block main %}

<h2>Documents in library</h2>

<p><a href="{% url library.views.upload %}">Upload</a> a new document.</p>

<ol>
{% for d in documents %}
  <li> <a href="{% url library.views.view d.safe_title,d.safe_author %}">{{ d.title}}</a>
  by {{ d.author }}
  <span style="font-size:small">[<a href="{% url library.views.delete d.safe_title,d.safe_author %}">delete</a>]</span></li>
{% endfor %}
</ol>

{% endblock %}
