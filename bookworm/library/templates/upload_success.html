{% extends "base.html" %} 

{% block title %}Upload an epub document{% endblock title %}

{% block main %}

<div id="content">
<p>
Successfully uploaded  <a href="{% url library.views.view document.safe_title,document.safe_author %}">{{ document.title }}</a>.  
</p>
<p>
You can <a href="{% url library.views.view document.safe_title,document.safe_author %}">read it now</a> or return to the <a href="{% url library.views.index %}">list of books</a>.

</p>

{% endblock %}
